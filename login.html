<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiva | Login </title>
    <link rel="icon" type="image/png" href="./img/phone-icon.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Weiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div class="up">
        <img src="https://weiva-inc.vercel.app/imagens/logo.png" alt="Logo">
    </div>

        <div class="lado-1">
        <div class="login-painel">
           <form>
               <h1>Entrar</h1>
               <label for="email">Email</label>
               <input type="email" placeholder="Exemplo: joao@gmail.com" name="email" id="email">
               <p>Não compartilharemos seu email com ninguem.</p>
               <label for="password">Senha</label>
               <input type="password" placeholder="*******" name="password" id="password">
               <button type="submit" class="btn btn-danger">Entrar</button>
           </form>
           <div class="divider"><span>OU</span></div>
           <div class="another-login">
               <!--preguiça de botar imagem-->
               <button><i class="bi bi-facebook"></i></button>
               <button><i class="bi bi-google"></i></button>
               <button><i class="bi bi-linkedin"></i></button>
           </div>
        </div>
        </div>
        <div class="lado-2">
       <img src="./img/1731178762205.png" alt="mudar dps">
        </div>

</body>
