<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Weiva</title>

  <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>

<!--a div "cima" é para deixar o togglemenu, barra de pesquisa, nav e o chat-btn acima da nav-bar do desktop-->

    <div class="cima">
      <div class="menu-hamburger" onclick="toggleMenu()">&#9776;</div>

      <nav class="nav-links">
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Vendas</a>
      </nav>

      <div class="search-bar">
        <input type="text" placeholder="importante é estar rodando">
        <button><i class="bi bi-search"></i></button>
      </div>

      <button class="chat-btn"><i class="bi bi-wechat"></i></button>
    </div>

    <!--essa div é a mesma que a nav de baixo, porem no header (aparecerá somente na versão de desk-top)-->

    <div class="nav-desktop">
      <a href="#">
        <span><i class="bi bi-house-door-fill"></i></span>
        <span>Ínicio</span>
      </a>
      <a href="#">
        <span><i class="bi bi-table"></i></span>
        <span>Categoria</span>
      </a>
      <a href="#">
        <span><i class="bi bi-tags"></i></span>
        <span>Promoções</span>
      </a>
      <a href="#">
        <span><i class="bi bi-cart"></i></span>
        <span>Carrinho</span>
      </a>
      <a href="#">
        <span><i class="bi bi-person-circle"></i></span>
        <span>Conta</span>
      </a>

    </div>
  </header>

  <!--esse é o menu laterl mobile-->

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Cadastrar</a></li>
    </ul>
  </nav>

  <!--essa div escurece a tela depois que  toggle-menu é aberto-->

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <nav class="nav-mobile">
    <a href="#">
      <span><i class="bi bi-house-door-fill"></i></span>
      <span>Ínicio</span>
    </a>
    <a href="#">
      <span><i class="bi bi-table"></i></span>
      <span>Categoria</span>
    </a>
    <a href="#">
      <span><i class="bi bi-tags"></i></span>
      <span>Promoções</span>
    </a>
    <a href="#">
      <span><i class="bi bi-cart"></i></span>
      <span>Carrinho</span>
    </a>
    <a href="#">
      <span><i class="bi bi-person-circle"></i></span>
      <span>Conta</span>
    </a>
  </nav>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }
  </script>
  <section class="carrosel">
   
  </section>

  <script>
       function toggleMenu() {
         const sidebar = document.getElementById('sidebar');

</body>
