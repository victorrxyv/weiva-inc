  <!--carrosel de propaganda-->
 
  <div class="slider">
    <div class="slides">
        <div class="slide active" style="background-image: url('./img/domfarm.jpg');"></div>
        <div class="slide" style="background-image: url('./img/moderna.jpg');"></div>
        <div class="slide" style="background-image: url('./img/domfarm.jpg');"></div>
    </div>
    <div class="indicators">
        <span class="indicator active" onclick="setCurrentSlide(0)"></span>
        <span class="indicator" onclick="setCurrentSlide(1)"></span>
        <span class="indicator" onclick="setCurrentSlide(2)"></span>
    </div>
</div>

 <script>
   let currentSlide = 0;
const slides = document.querySelectorAll(".slide");
const indicators = document.querySelectorAll(".indicator");
const slideInterval = 5000;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
    });
    indicators.forEach((indicator, i) => {
        indicator.classList.toggle("active", i === index);
    });
    document.querySelector(".slides").style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
}

function setCurrentSlide(index) {
    currentSlide = index;
    showSlide(currentSlide);
}

setInterval(nextSlide, slideInterval);
showSlide(currentSlide);

 </script>
